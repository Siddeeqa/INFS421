<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #f2e9e9;
        }
        header {
            background-color: #0074D9;
       
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            background: White;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #0e0d0d;
            border-radius: 5px;
        }
        button {
            background-color: #0074D9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056a3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile Page</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Create or Update Your Profile</h2>
            <form id="profileForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="abstract">Research Abstract:</label>
                <textarea id="abstract" name="abstract" rows="5" required></textarea>

                <label for="status">Current Status:</label>
                <select id="status" name="status">
                    <option value="Student">Student</option>
                    <option value="Researcher">Researcher</option>
                    <option value="Professor">Professor</option>
                </select>

                <button type="submit" name="submit_profile">Submit</button>
            </form>
            <div id="profileResponse"></div>
        </div>
    </div>

    <script>
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = md5(document.getElementById("password").value); 
            const abstract = document.getElementById("abstract").value;
            const status = document.getElementById("status").value;

            const responseDiv = document.getElementById("profileResponse");
            responseDiv.innerHTML = `
                <p>Profile saved successfully! Welcome, <strong>${username}</strong>. Your status is: <strong>${status}</strong>.</p>
            `;
        });

       
        function md5(string) {
           
            return string.split('').reverse().join(''); 
        }
    </script>
</body>
</html>
