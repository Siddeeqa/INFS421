<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0074D9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Consulting Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="day">Day:</label>
            <select id="day" name="day" required>
                <option value="">Select a day</option>
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
            </select>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const day = document.getElementById("day").value;
            const time = document.getElementById("time").value;
            const responseMessage = document.getElementById("responseMessage");

            if (!name || !email || !day || !time) {
                responseMessage.innerHTML = "Missing data: Please fill in all fields.";
            } else {
                responseMessage.innerHTML = `Your appointment on ${day} at ${time} is booked successfully.`;
            }
        });
    </script>
</body>
</html>
